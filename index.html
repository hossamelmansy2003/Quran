<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player

    </title>
        <!-- link font-aweson  icon bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="ayah">اضغط علي السورة للاستماع اليها </div>
            <audio class="quranPlayer" controls></audio>
            <div class="buttons">
                <div class="icon next"><i class="fa-solid fa-forward"></i></div>
                <div class="icon play"><i class="fa-solid fa-play"></i></div>
                <div class="icon prev"><i class="fa-solid fa-backward"></i></div>

            </div>
        </div>
        <div class="surahs">

        </div>
    </div>




<script src="main.js"></script>

</body>
</html>
